<!doctype html>
<!-- Inspiration : https://demo.ctfd.io/ -->
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_layout}">
  <head>
    <title>Teams | CTFa</title>
  </head>
  <body>
    <div layout:fragment="jumbotron">
      <div class="jumbotron">
          <div class="container">
              <h1>Teams</h1>
          </div>
      </div>
    </div>
     
    <!-- Main container -->
    <div layout:fragment="content" class="container">

        <div class="row">
            <form class="col-sm-12">
                <div class="form-row">
                    <div class="col-md-2">
                        <select class="custom-select">
                            <option value="name" selected>Name</option>
                            <option value="team">Other</option>
                        </select>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" placeholder="Search for matching users">
                    </div>
                    <div class="col-md-2">
                        <a class="form-control btn btn-primary"><i class="fa fa-search"></i></a>
                    </div>
                </div>
            </form>
        </div>
        
        <hr>

        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped table-bordered table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Team name</th>
                            <th scope="col">Number of members</th>
                            <th scope="col">Team Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="team : ${teams}">
                            <td scope="row" th:text="${team.getId()}"></td>
                            <td th:text="${team.getTeamname()}"></td>
                            <td th:text="${usersRepo.findByTeamIdEquals(team.getId()).size()}"></td>
                            <td th:text="${team.getScore(usersRepo, challRepo)}">0</td> <!-- user score -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </body>
</html>
