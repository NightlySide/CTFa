<!doctype html>
<!-- Inspiration : https://demo.ctfd.io/ -->
<html lang="fr"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Optional meta tags -->
    <link rel="icon" th:href="@{/favicon.ico}" />
    <link rel="icon" type="image/png" th:href="@{/favicon.png}" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">

    <title>Main layout | CTFa</title>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" th:href="@{/}">CTFa</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/users}">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/teams}">Teams</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Scoreboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/challenges}">Challenges</a>
            </li>
          </ul>
          
          <ul class="navbar-nav login-nav">
            <li class="nav-item" sec:authorize="!isAuthenticated()">
              <a class="btn btn-outline-secondary nav-link" th:href="@{/register}"><i class="fa fa-user-plus"></i>Register</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
              <a class="btn btn-outline-secondary nav-link" th:href="@{/login}"><i class="fa fa-sign-in-alt"></i>Login</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
              <a class="btn btn-outline-secondary nav-link" th:href="@{/logout}"><i class="fa fa-sign-out-alt"></i>Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div layout:fragment="jumbotron">
      <div class="jumbotron">
        <div class="container">
            <h1>Jumbotron title</h1>
        </div>
      </div>
    </div>
     
    <!-- Main container -->
    <div layout:fragment="content" class="container">

    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="d-flex justify-content-center">
          Powered by <a th:href="@{/}">CTFa</a>
        </div>
      </div>
    </footer>

    <!-- JavaScript files -->
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/index.js}"></script>
    <div layout:fragment="scripts"></div>
  </body>
</html>
