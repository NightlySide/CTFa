<!doctype html>
<!-- Inspiration : https://demo.ctfd.io/ -->
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main_layout">
  <body>

    <div layout:fragment="jumbotron">
      <div class="jumbotron">
          <div class="container">
              <h1>Login</h1>
          </div>
      </div>
    </div>
     
    <!-- Main container -->
    <div layout:fragment="content" class="container">

       <div class="row">
           <form class="col-sm-12 col-md-6 offset-md-3">
            <div class="form-group">
                <label for="usernameInput">Username or email</label>
                <input type="text" class="form-control" id="usernameInput">
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" class="form-control" id="passwordInput">
            </div>
            <a href="#" class="float-left">Forgot your<br> password?</a>
            <button type="submit" class="btn btn-primary float-right">Submit</button>
           </form>
       </div>
    </div>
  </body>
</html>
