<!doctype html>
<!-- Inspiration : https://demo.ctfd.io/ -->
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_layout}"
      th:with="currentPage='users'">
  <head>
    <title>Users | CTFa</title>
  </head>
  <body>

    <div layout:fragment="jumbotron">
      <div class="jumbotron">
          <div class="container">
              <h1>Users</h1>
          </div>
      </div>
    </div>

    <!-- Main container -->
    <div layout:fragment="content" class="container">

        <div class="row">
            <form class="col-sm-12" method="get">
                <div class="form-row">
                    <div class="col-md-10">
                        <input type="text" class="form-control" placeholder="Search for matching users" name="query" th:value="${query}">
                    </div>
                    <div class="col-md-2">
                        <button class="form-control btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
        
        <hr>

        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped table-bordered table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Username</th>
                            <th scope="col">Team</th>
                            <th scope="col">User Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td scope="row" th:text="${user.getId()}"></td>
                            <td th:text="${user.getUsername()}"></td>
                            <td th:text="${user.getTeamName(teamsRepo)}"></td>
                            <td th:text="${user.getScore(challSolveRepo, challRepo)}">0</td> <!-- user score -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </body>
</html>
